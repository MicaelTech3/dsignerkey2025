<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dskey - Digital Signage Player</title>
  <link rel="stylesheet" href="ds.css">
  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>
  <!-- Modo Gerador -->
  <div id="generator-mode">
    <h2 class="logo">Dsigner</h2>
    <p class="description">
      V√Å PARA NOSSO PAINEL EM <span class="link-part1">https://</span><span class="link-part2">dsignertv.com.br/</span>
    </p>
    <div id="activation-key" class="key-display">Gerando chave...</div>
    <div class="connection-status" id="gen-status"></div>
  </div>

  <!-- Modo Player -->
  <div id="player-mode">
    <button class="exit-button" id="exit-btn">Sair (ESC)</button>
    <button class="back-button" id="back-btn">ver chave</button>

    <!-- NOVO: chave no canto -->
    <div id="key-overlay" class="key-overlay"></div>

    <div id="media-display"></div>
    <div class="media-info" id="media-info"></div>
    <div class="connection-status" id="player-status"></div>
  </div>

  <!-- Firebase SDK v10 (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="ds.js"></script>
</body>
</html>
